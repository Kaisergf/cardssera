<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surat Kecil Untukmu ğŸ’Œ</title> 
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Variabel Warna Pink */
        :root {
            --pink-soft: #f7e8ec;
            --pink-medium: #ffb6c1;
            --pink-hot: #ff69b4;
            --pink-lightest: #fff0f5;
            --shadow-pink: rgba(255, 105, 180, 0.4);
        }

        /* Gaya Dasar Halaman */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--pink-soft); 
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
        }

        /* Kontainer Amplop */
        .envelope-container {
            width: 400px; /* Diperbesar dari 350px */
            height: 300px; /* Diperbesar dari 250px */
            cursor: pointer;
            perspective: 1000px;
            position: relative;
        }

        /* Amplop (bagian depan/badan) */
        .envelope {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: var(--pink-medium); 
            border-radius: 10px;
            box-shadow: 0 15px 30px var(--shadow-pink);
            z-index: 10;
        }

        /* Tutup Amplop (Flap) */
        .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%; /* Hanya bagian atas */
            background-color: var(--pink-hot); 
            border-radius: 10px 10px 0 0;
            transform-origin: top;
            transition: transform 0.6s cubic-bezier(0.5, 0, 0.5, 1);
            z-index: 15;
            overflow: hidden;
            /* Bentuk Segitiga untuk Tutup */
            clip-path: polygon(0 0, 100% 0, 50% 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Teks di Amplop yang Tertutup */
        .closed-text {
            position: absolute;
            top: 35px; /* Sesuaikan posisi teks 'Tap Here!' */
            color: #fff;
            font-size: 1.8em;
            font-family: 'Pacifico', cursive;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
            z-index: 16;
        }

        /* Bagian Kertas Surat (Message Card) */
        .message-card {
            position: absolute;
            top: 20%; /* Posisikan agar kertas lebih tinggi sedikit saat keluar */
            left: 5%; /* Lebarkan ke samping */
            width: 90%; /* Diperbesar dari 80% */
            height: 75%; /* Diperbesar dari 70% */
            background-color: var(--pink-lightest); /* Kertas Putih-Pink */
            border-radius: 8px;
            padding: 20px;
            box-sizing: border-box;
            color: #333;
            text-align: center;
            line-height: 1.5;
            z-index: 12; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            
            /* Animasi Awal Tersembunyi di Bawah */
            transform: translateY(100%) scale(0.9);
            opacity: 0;
            transition: transform 0.8s ease-out, opacity 0.8s ease-out;
        }

        .message-card h2 {
            font-family: 'Pacifico', cursive;
            color: var(--pink-hot);
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 1.8em; /* Judul juga diperbesar */
        }

        .message-card .initial-text {
            font-size: 1.1em; /* Diperbesar */
            color: #555;
            margin-bottom: 15px;
            display: block;
        }
        
        /* Konten Pesan Motivasi (Awalnya tersembunyi) */
        .motivational-message {
            font-size: 1.2em; /* Pesan utama diperbesar */
            font-weight: bold;
            display: none;
        }

        /* Animasi Buka */
        .envelope-container.open .flap {
            transform: rotateX(180deg); 
        }

        .envelope-container.open .message-card {
            transform: translateY(-50px) scale(1); /* Kertas naik lebih tinggi */
            opacity: 1;
            transition-delay: 0.2s; 
        }
        
        .envelope-container.open .initial-text {
            display: none; 
        }

        .envelope-container.open .motivational-message {
            display: block; 
        }

        /* Gaya Penutup Amplop (Bawah) */
        .bottom-flap {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background-color: var(--pink-medium);
            border-radius: 0 0 10px 10px;
            z-index: 9; 
            clip-path: polygon(0% 100%, 100% 100%, 50% 0%);
        }

        /* Responsif Sederhana */
        @media (max-width: 500px) {
            .envelope-container {
                width: 90vw;
                height: calc(90vw * 3 / 4); /* Tetap proporsional */
            }
            .message-card h2 {
                font-size: 1.4em;
            }
            .message-card .initial-text {
                font-size: 0.9em;
            }
            .motivational-message {
                font-size: 1em;
            }
            .closed-text {
                font-size: 1.5em;
                top: 25px;
            }
        }
    </style>
</head>
