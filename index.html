<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surat Kecil Untukmu 💌</title> 
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Variabel Warna Pink */
        :root {
            --pink-soft: #f7e8ec;
            --pink-medium: #ffb6c1;
            --pink-hot: #ff69b4;
            --pink-lightest: #fff0f5;
            --shadow-pink: rgba(255, 105, 180, 0.4);
        }

        /* Gaya Dasar Halaman */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--pink-soft); 
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
        }

        /* Kontainer Amplop */
        .envelope-container {
            width: 400px; /* Diperbesar dari 350px */
            height: 300px; /* Diperbesar dari 250px */
            cursor: pointer;
            perspective: 1000px;
            position: relative;
        }

        /* Amplop (bagian depan/badan) */
        .envelope {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: var(--pink-medium); 
            border-radius: 10px;
            box-shadow: 0 15px 30px var(--shadow-pink);
            z-index: 10;
        }

        /* Tutup Amplop (Flap) */
        .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%; /* Hanya bagian atas */
            background-color: var(--pink-hot); 
            border-radius: 10px 10px 0 0;
            transform-origin: top;
            transition: transform 0.6s cubic-bezier(0.5, 0, 0.5, 1);
            z-index: 15;
            overflow: hidden;
            /* Bentuk Segitiga untuk Tutup */
            clip-path: polygon(0 0, 100% 0, 50% 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Teks di Amplop yang Tertutup */
        .closed-text {
            position: absolute;
            top: 35px; /* Sesuaikan posisi teks 'Tap Here!' */
            color: #fff;
            font-size: 1.8em;
            font-family: 'Pacifico', cursive;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
            z-index: 16;
        }

        /* Bagian Kertas Surat (Message Card) */
        .message-card {
            position: absolute;
            top: 20%; /* Posisikan agar kertas lebih tinggi sedikit saat keluar */
            left: 5%; /* Lebarkan ke samping */
            width: 90%; /* Diperbesar dari 80% */
            height: 75%; /* Diperbesar dari 70% */
            background-color: var(--pink-lightest); /* Kertas Putih-Pink */
            border-radius: 8px;
            padding: 20px;
            box-sizing: border-box;
            color: #333;
            text-align: center;
            line-height: 1.5;
            z-index: 12; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            
            /* Animasi Awal Tersembunyi di Bawah */
            transform: translateY(100%) scale(0.9);
            opacity: 0;
            transition: transform 0.8s ease-out, opacity 0.8s ease-out;
        }

        .message-card h2 {
            font-family: 'Pacifico', cursive;
            color: var(--pink-hot);
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 1.8em; /* Judul juga diperbesar */
        }

        .message-card .initial-text {
            font-size: 1.1em; /* Diperbesar */
            color: #555;
            margin-bottom: 15px;
            display: block;
        }
        
        /* Konten Pesan Motivasi (Awalnya tersembunyi) */
        .motivational-message {
            font-size: 1.2em; /* Pesan utama diperbesar */
            font-weight: bold;
            display: none;
        }

        /* Animasi Buka */
        .envelope-container.open .flap {
            transform: rotateX(180deg); 
        }

        .envelope-container.open .message-card {
            transform: translateY(-50px) scale(1); /* Kertas naik lebih tinggi */
            opacity: 1;
            transition-delay: 0.2s; 
        }
        
        .envelope-container.open .initial-text {
            display: none; 
        }

        .envelope-container.open .motivational-message {
            display: block; 
        }

        /* Gaya Penutup Amplop (Bawah) */
        .bottom-flap {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background-color: var(--pink-medium);
            border-radius: 0 0 10px 10px;
            z-index: 9; 
            clip-path: polygon(0% 100%, 100% 100%, 50% 0%);
        }

        /* Responsif Sederhana */
        @media (max-width: 500px) {
            .envelope-container {
                width: 90vw;
                height: calc(90vw * 3 / 4); /* Tetap proporsional */
            }
            .message-card h2 {
                font-size: 1.4em;
            }
            .message-card .initial-text {
                font-size: 0.9em;
            }
            .motivational-message {
                font-size: 1em;
            }
            .closed-text {
                font-size: 1.5em;
                top: 25px;
            }
        }
    </style>
</head>
<body>

    <div class="envelope-container" onclick="openEnvelope()">
        <div class="envelope">
            <div class="flap">
                <span class="closed-text">Tap Here!</span>
            </div>
            
            <div class="message-card">
                <h2>Surat Kecil Untukmu 💌</h2>
                <span class="initial-text">
                    Setiap kali kamu membukanya, akan ada pesan manis berbeda yang siap menguatkan harimu.
                </span>
                
                <p class="motivational-message" id="message-content">
                    </p>
            </div>

            <div class="bottom-flap"></div>
            
        </div>
    </div>

    <script>
        // List kata-kata motivasi yang kamu berikan
        const messages = [
            "Jangan bandingkan dirimu sama orang lain, kamu punya waktumu sendiri ⏳",
            "Kamu sudah sejauh ini, itu bukti kalau kamu kuat 💪",
            "Nggak apa-apa jalan pelan, yang penting kamu tetap melangkah 🚶‍♀️",
            "Kalau hari ini berantakan, ingat puzzle 🧩. Harus acak dulu baru jadi indah!",
            "Kalau lagi bete, ingat hujan 🌧️. Setelahnya biasanya pelangi muncul.",
            "Kalau merasa nggak dilihat, ingat bintang 🌟. Meski jauh dan tidak diperhatikan, tetap bersinar.",
            "Kalau merasa kecil, ingat semut bisa angkat beban lebih berat dari tubuhnya 🐜. Jadi kamu juga lebih kuat dari yang kamu kira!",
            "Kalau lagi down, bayangin donat: bolong di tengah, tapi tetap enak 🍩. Jadi kamu pun tetap istimewa meski ada kekurangan.",
            "Kalau hidup rasanya lambat, inget kura-kura aja bisa juara balapan 🐢. Jadi terus maju aja",
            "Kalau lagi lelah, ingat kucing aja tidur 16 jam sehari 🐱, tapi tetap gemesin. Jadi jangan salahin diri kalau butuh istirahat",
            "Hari ini berat? Berat juga galon, tapi masih bisa digotong 💧. Kamu juga pasti bisa bawa bebanmu",
            "Kalau capek, ingat aja mie instan aja butuh waktu 3 menit biar enak 🍜",
            "Jangan lupa bangga sama diri sendiri hari ini, ya 🌷.",
            "Mau tau rahasia? Kamu nggak sendirian. Ada aku, ada semesta 🌙",
            "Ada kabar manis: kamu dicintai, lebih dari yang kamu kira ✨.",
            "Hei, jangan lupa… kamu hebat lebih dari yang kamu sadari 🌸.",
            "Kalau merasa hidupmu berat, inget galon aja. Pindahinnya bikin ngos-ngosan, tapi begitu dituang keluar air segar 💧. Sama kayak kamu, perjuanganmu sekarang pasti ada hasilnya nanti.",
            "Kalau salah, jangan terlalu keras sama diri sendiri. Pensil aja diciptain bareng penghapus ✏️. Artinya salah itu wajar, selalu ada kesempatan buat benerin.",
            "Capek banget? Tenang, baterai HP juga kalau habis bukan berarti rusak, cuma butuh di-charge 🔋. Kamu juga cukup istirahat sebentar, nanti energinya balik lagi."
        ];

        let isOpen = false;

        function getRandomMessage() {
            const randomIndex = Math.floor(Math.random() * messages.length);
            return messages[randomIndex];
        }

        function openEnvelope() {
            const container = document.querySelector('.envelope-container');
            const messageContent = document.getElementById('message-content');
            
            if (!isOpen) {
                messageContent.innerHTML = getRandomMessage();
                container.classList.add('open');
                isOpen = true; // Agar tidak bisa diklik lagi setelah terbuka
                
                // Jika ingin bisa dibuka lagi untuk pesan baru, tambahkan ini:
                // container.onclick = function() { location.reload(); }; 
                // Atau, untuk tutup dan buka lagi (tapi pesan tetap sama)
                // container.onclick = function() { toggleEnvelope(); };
            }
        }

        //     const messageContent = document.getElementById('message-content');

        //         container.classList.remove('open');
        //         isOpen = false;
        //         messageContent.innerHTML = ''; // Hapus pesan saat ditutup
        //     } else {
        //         openEnvelope(); // Buka amplop jika tertutup
        //     }
        // }

    </script>
</body>
</html>
